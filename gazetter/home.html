<!doctype html>
<html lang="en">
<head>
  <!-- Meta data -->
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Jquery Script -->
  <script type="text/javascript" src="assets/js/jquery.js"></script>

	<title>Gazetteer</title>
	<meta name="description" content="Gazetteer API">
	<meta name="author" content="Kerrie Mcivor">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Leaflet styling & script -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

</head>

<body>
  <!-- Navbar -->
  <div class="container-fluid bg-light">
    <nav class="navbar justify-content-center">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Gazetteer</a>
    </div>
      <!-- Dropdown list -->
      <div class="dropdown">
        <select class="countryList" id="countryList">
          <option>Select a country:</option>
        </select>
      </div>
  </nav>
  </div>

  <!-- country map from leaflet -->
 
  <div class ="row" id="map">
      <script>const map = L.map('map').fitWorld();
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);</script>
  </div>

    <!-- preloader div 
    <div class="d-flex justify-content-center text-primary" id="loader">
      <div class="spinner-border" role="status"></div>
    </div> -->

  <!-- Javascript scripts -->
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/script.js" type="text/javascript"></script> 

</body>
</html>
