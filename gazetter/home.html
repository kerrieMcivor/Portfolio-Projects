<!doctype html>
<html lang="en">
<head>
  <!-- Jquery Script -->
  <script type="text/javascript" src="assets/js/jquery.js"></script>

  <!-- Meta data -->
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gazetteer</title>
	<meta name="description" content="Gazetteer API">
	<meta name="author" content="Kerrie Mcivor">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/stylesheet.css">

  <!-- Leaflet styling & script -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <!-- Leaflet easybutton & extra markers styling & script -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <script src="https://kit.fontawesome.com/f3dc4a3aae.js" crossorigin="anonymous"></script>
  <script src=./assets/leaflet/extra-markers.min.js></script>
  <link rel="stylesheet" href="./assets/leaflet/extra-markers.min.css">
<body onload="onLoad()">
  <div class="container-fluid bg-light">
    <!-- map div -->
    <div class="row" id="map">
      <div class="col-sm-6">
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
        <div class="currencyModal" id="currencyModal">
          <div class="currency-modal-dialog">
            <div class="currency-modal-content">
              <div class="currency-modal-header">
                <h5 class="currency-modal-title">Conversion Rate</h5>
              </div>
              <div class="currency-modal-body">
              <select id="currencyList"></select>
             <input type="number" id="amountInput" step="0.01" required>
              <button id="convertButton">Convert</button>
              <div id="conversionResult"></div>
            </div>
          </div>
        </div>
      </div>
      <div style="position: absolute; top: 0; left: 0; right: 0; margin: auto; z-index: 1000; text-align: center; width: 100%;">
        <select class="form-control-lg countryList" id="countryList">
          <option>Select a country:</option>
        </select>
      </div>
    </div>
  </div>
  
<!-- Javascript scripts -->
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/script.js" type="text/javascript"></script> 
</body>
</html>
