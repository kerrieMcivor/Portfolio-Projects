<!doctype html>

<html lang="en">

	<head>
		<link href="stylesheet.css" rel ="stylesheet" >
		<meta charset="utf-8">
		<title>Kerrie Mcivor CURL task example</title>
	</head>

	<body>
		<h1>Kerrie Mcivor API Task</h1>
		<table>
			<th>APIs</th>
			<tr>
				<td><strong>API Name:</strong></td>
				<td><strong>API Description:</strong></td>
				<td><strong>Click to run:</strong></td>
			</tr>
			<tr>
				<td>1. Get Country Code</td>
				<td>
					<label>Latitude: </label><input id="selLat" type="number"></input>
					<label>Longitude: </label><input id="selLng" type="number"></input>
					<label>Language: </label><select id="selLanguage">
						<option value="en">English</option>
						<option value="fr">Francais</option>
						<option value="de">Deutsche</option>
					</select><br>
				</td>
				<td><button id="countryBtnRun">Run</button></td>
			</tr>
			<tr>
				<td>2. Get Ocean</td>
				<td>
					<label>Latitude: </label><input id="selLat" type="number"></input>
					<label>Longitude: </label><input id="selLng" type="number"></input>
				</td>
				<td><button class="oceanBtnRun">Run</button></td>
			</tr>
			<tr>
				<td>3. Get Neighbourhood (US only)</td>
				<td><label>Latitude: </label><input id="selLat" type="number"></input>
					<label>Longitude: </label><input id="selLng" type="number"></input>
				</td>
				<td><button id="neighbourhoodBtnRun">Run</button></td>
			</tr>
			<tr>
				<td id="results" colspan="3"><strong>Results:</strong></td>
			</tr>
		</table>

		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
